<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Transaction Manager</title>
    <link rel="stylesheet" href="all.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Fix for expansion issues */
        .table-container {
            overflow-x: auto;  /* Prevents horizontal overflow */
        }
        
        .chart-container {
            height: 300px;  /* Fixed height for chart container */
            position: relative;
            width: 100%;  /* Ensure full width */
        }
        
        canvas#category-chart {
            max-width: 100%;
        }
        
        /* Responsive layout fixes */
        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }
            
            .flex-item {
                width: 100%;
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="logo">FinTrack</div>
        <div class="nav-links">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="transactions.html" class="nav-link active">Transactions</a>
            <a href="#" class="nav-link">Settings</a>
            <a href="#" class="nav-link">Sign Out</a>
        </div>
    </nav>

    <main class="transactions-page">
        <h1 class="page-title">Transaction Manager</h1>

        <!-- Transaction Input Form -->
        <div class="transaction-form">
            <label for="transaction-date">Date:</label>
            <input type="date" id="transaction-date" required>

            <label for="transaction-desc">Description:</label>
            <input type="text" id="transaction-desc" placeholder="Enter description" required>

            <label for="transaction-category">Category:</label>
            <select id="transaction-category">
                <option value="Food & Dining">Food & Dining</option>
                <option value="Income">Income</option>
                <option value="Utilities">Utilities</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Shopping">Shopping</option>
                <option value="Housing">Housing</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Misc">Misc</option>
            </select>

            <label for="transaction-amount">Amount:</label>
            <input type="number" id="transaction-amount" placeholder="Enter amount" step="0.01" required>

            <button class="btn btn-primary" id="add-transaction-btn">Add Transaction</button>
        </div>

        <!-- Search and Sort Controls -->
        <div class="flex-container" style="display: flex; justify-content: space-between; margin-bottom: 15px; flex-wrap: wrap;">
            <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px;">
                <div>
                    <label for="search-type">Search by:</label>
                    <select id="search-type">
                        <option value="date">Date</option>
                        <option value="category">Category</option>
                    </select>
                </div>
                <div id="date-search" style="display: flex; gap: 5px;">
                    <input type="date" id="search-date-from" placeholder="From">
                    <input type="date" id="search-date-to" placeholder="To">
                </div>
                <div id="category-search" style="display: none;">
                    <select id="search-category">
                        <option value="">All Categories</option>
                        <option value="Food & Dining">Food & Dining</option>
                        <option value="Income">Income</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Housing">Housing</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Misc">Misc</option>
                    </select>
                </div>
                <button class="btn btn-secondary" id="search-btn">Search</button>
                <button class="btn btn-secondary" id="reset-search-btn">Reset</button>
            </div>
            <div>
                <label for="sort-by">Sort by:</label>
                <select id="sort-by">
                    <option value="date-asc">Date (Oldest First)</option>
                    <option value="date-desc">Date (Newest First)</option>
                    <option value="amount-asc">Amount (Low to High)</option>
                    <option value="amount-desc">Amount (High to Low)</option>
                </select>
            </div>
        </div>

        <!-- Transaction Table -->
        <div class="table-container">
            <table class="transactions-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transaction-body">
                    <!-- Transactions will be added here dynamically -->
                </tbody>
            </table>
        </div>

        <div class="flex-container" style="display: flex; justify-content: space-between; margin-top: 20px; flex-wrap: wrap;">
            <!-- CSV Import/Export -->
            <div class="flex-item csv-upload-container" style="flex: 1; margin-right: 10px; min-width: 250px; margin-bottom: 15px;">
                <h3>Import/Export Transactions</h3>
                <div class="csv-dropzone" id="csv-dropzone">
                    <p>Drag & drop CSV file here<br>or click to select</p>
                    <input type="file" id="csv-file-input" accept=".csv" style="display: none;">
                </div>
                <div style="display: flex; gap: 10px; justify-content: center; margin-top: 10px;">
                    <button class="btn btn-secondary" id="import-csv-btn">Import CSV</button>
                    <button class="btn btn-secondary" id="export-csv-btn">Export CSV</button>
                </div>
            </div>

            <!-- Pie Chart -->
            <div class="flex-item" style="flex: 1; background: white; padding: 15px; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); min-width: 250px;">
                <h3>Spending by Category</h3>
                <div class="chart-container">
                    <canvas id="category-chart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 FinTrack. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // DOM Elements
            const transactionBody = document.getElementById("transaction-body");
            const addTransactionBtn = document.getElementById("add-transaction-btn");
            const exportCsvBtn = document.getElementById("export-csv-btn");
            const importCsvBtn = document.getElementById("import-csv-btn");
            const fileInput = document.getElementById("csv-file-input");
            const csvDropzone = document.getElementById("csv-dropzone");
            const searchTypeSelect = document.getElementById("search-type");
            const dateSearch = document.getElementById("date-search");
            const categorySearch = document.getElementById("category-search");
            const searchBtn = document.getElementById("search-btn");
            const resetSearchBtn = document.getElementById("reset-search-btn");
            const sortBySelect = document.getElementById("sort-by");
            
            // Store all transactions
            let transactions = [];
            let filteredTransactions = [];
            
            // Initialize chart with responsive options
            const ctx = document.getElementById('category-chart').getContext('2d');
            let categoryChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                            '#FF9F40', '#8AC249', '#EA526F', '#23B5D3', '#279AF1'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                boxWidth: 12,
                                font: {
                                    size: 11
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.raw || 0;
                                    return `${label}: $${value.toFixed(2)}`;
                                }
                            }
                        }
                    }
                }
            });
            
            // Toggle search type
            searchTypeSelect.addEventListener("change", function() {
                if (this.value === "date") {
                    dateSearch.style.display = "flex";
                    categorySearch.style.display = "none";
                } else {
                    dateSearch.style.display = "none";
                    categorySearch.style.display = "block";
                }
            });
            
            // Add transaction
            addTransactionBtn.addEventListener("click", function() {
                const date = document.getElementById("transaction-date").value;
                const description = document.getElementById("transaction-desc").value;
                const category = document.getElementById("transaction-category").value;
                const amount = document.getElementById("transaction-amount").value;

                if (!date || !description || !amount) {
                    alert("Please fill in all fields.");
                    return;
                }

                const transaction = {
                    date: date,
                    description: description,
                    category: category,
                    amount: parseFloat(amount)
                };
                
                transactions.push(transaction);
                updateTransactionTable();
                updateChart();
                
                // Clear form
                document.getElementById("transaction-date").value = "";
                document.getElementById("transaction-desc").value = "";
                document.getElementById("transaction-amount").value = "";
            });
            
            // Delete transaction
            function attachDeleteListeners() {
                document.querySelectorAll(".delete-btn").forEach((btn, index) => {
                    btn.addEventListener("click", function() {
                        const currentTransactions = filteredTransactions.length > 0 ? filteredTransactions : transactions;
                        const transactionIndex = transactions.indexOf(currentTransactions[index]);
                        if (transactionIndex > -1) {
                            transactions.splice(transactionIndex, 1);
                            updateTransactionTable();
                            updateChart();
                        }
                    });
                });
            }
            
            // Update transaction table
            function updateTransactionTable() {
                transactionBody.innerHTML = "";
                
                const displayTransactions = filteredTransactions.length > 0 ? filteredTransactions : transactions;
                
                // Sort transactions
                const sortedTransactions = [...displayTransactions];
                const sortOption = sortBySelect.value;
                
                if (sortOption === "date-asc") {
                    sortedTransactions.sort((a, b) => new Date(a.date) - new Date(b.date));
                } else if (sortOption === "date-desc") {
                    sortedTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));
                } else if (sortOption === "amount-asc") {
                    sortedTransactions.sort((a, b) => a.amount - b.amount);
                } else if (sortOption === "amount-desc") {
                    sortedTransactions.sort((a, b) => b.amount - a.amount);
                }
                
                sortedTransactions.forEach(transaction => {
                    const row = document.createElement("tr");
                    const amountValue = transaction.amount;
                    const type = amountValue >= 0 ? "positive" : "negative";
                    
                    row.innerHTML = `
                        <td>${transaction.date}</td>
                        <td>${transaction.description}</td>
                        <td>${transaction.category}</td>
                        <td class="amount ${type}">${amountValue >= 0 ? "+" : ""}$${Math.abs(amountValue).toFixed(2)}</td>
                        <td><button class="btn btn-danger delete-btn">Delete</button></td>
                    `;
                    
                    transactionBody.appendChild(row);
                });
                
                attachDeleteListeners();
            }
            
            // Update chart
            function updateChart() {
                // Group by category and sum amounts
                const categoryData = {};
                
                transactions.forEach(transaction => {
                    // Include all transaction types
                    const category = transaction.category;
                    const amount = Math.abs(transaction.amount);
                    
                    if (categoryData[category]) {
                        categoryData[category] += amount;
                    } else {
                        categoryData[category] = amount;
                    }
                });
                
                // Check if we have any data to display
                if (Object.keys(categoryData).length === 0) {
                    // If no data, show a placeholder
                    categoryChart.data.labels = ['No transaction data'];
                    categoryChart.data.datasets[0].data = [1];
                    categoryChart.data.datasets[0].backgroundColor = ['#e0e0e0'];
                } else {
                    const labels = Object.keys(categoryData);
                    const data = Object.values(categoryData);
                    
                    // Update chart data
                    categoryChart.data.labels = labels;
                    categoryChart.data.datasets[0].data = data;
                    categoryChart.data.datasets[0].backgroundColor = [
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                        '#FF9F40', '#8AC249', '#EA526F', '#23B5D3', '#279AF1'
                    ].slice(0, labels.length);
                }
                
                // Update the chart
                categoryChart.update();
            }
            
            // Sort transactions
            sortBySelect.addEventListener("change", updateTransactionTable);
            
            // Search transactions
            searchBtn.addEventListener("click", function() {
                const searchType = searchTypeSelect.value;
                
                if (searchType === "date") {
                    const fromDate = document.getElementById("search-date-from").value;
                    const toDate = document.getElementById("search-date-to").value;
                    
                    if (!fromDate && !toDate) {
                        alert("Please enter at least one date for searching.");
                        return;
                    }
                    
                    filteredTransactions = transactions.filter(transaction => {
                        if (fromDate && toDate) {
                            return transaction.date >= fromDate && transaction.date <= toDate;
                        } else if (fromDate) {
                            return transaction.date >= fromDate;
                        } else {
                            return transaction.date <= toDate;
                        }
                    });
                } else {
                    const category = document.getElementById("search-category").value;
                    
                    if (!category) {
                        filteredTransactions = [];
                        updateTransactionTable();
                        return;
                    }
                    
                    filteredTransactions = transactions.filter(transaction => 
                        transaction.category === category
                    );
                }
                
                updateTransactionTable();
            });
            
            // Reset search
            resetSearchBtn.addEventListener("click", function() {
                document.getElementById("search-date-from").value = "";
                document.getElementById("search-date-to").value = "";
                document.getElementById("search-category").value = "";
                filteredTransactions = [];
                updateTransactionTable();
            });
            
            // CSV file dropzone
            csvDropzone.addEventListener("click", function() {
                fileInput.click();
            });
            
            csvDropzone.addEventListener("dragover", function(e) {
                e.preventDefault();
                csvDropzone.classList.add("dragover");
            });
            
            csvDropzone.addEventListener("dragleave", function() {
                csvDropzone.classList.remove("dragover");
            });
            
            csvDropzone.addEventListener("drop", function(e) {
                e.preventDefault();
                csvDropzone.classList.remove("dragover");
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                }
            });
            
            // Import CSV
            importCsvBtn.addEventListener("click", function() {
                const file = fileInput.files[0];
                if (!file) {
                    alert("Please select a CSV file.");
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvData = e.target.result;
                    const lines = csvData.split("\n");
                    
                    // Skip header row
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (!line) continue;
                        
                        const fields = line.split(",");
                        if (fields.length < 4) continue;
                        
                        const transaction = {
                            date: fields[0],
                            description: fields[1],
                            category: fields[2],
                            amount: parseFloat(fields[3].replace(/[^-0-9.]/g, ""))
                        };
                        
                        transactions.push(transaction);
                    }
                    
                    updateTransactionTable();
                    updateChart();
                    alert("CSV file imported successfully!");
                };
                
                reader.readAsText(file);
            });
            
            // Export CSV
            exportCsvBtn.addEventListener("click", function() {
                if (transactions.length === 0) {
                    alert("No transactions to export.");
                    return;
                }
                
                let csvContent = "data:text/csv;charset=utf-8,Date,Description,Category,Amount\n";
                
                transactions.forEach(transaction => {
                    const row = [
                        transaction.date,
                        transaction.description,
                        transaction.category,
                        transaction.amount.toFixed(2)
                    ].join(",");
                    
                    csvContent += row + "\n";
                });
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "transactions.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
            
            // Show initial placeholder chart
            updateChart();
            
            // Add sample transaction for testing
            if (transactions.length === 0) {
                // Add some sample data for initial testing
                const sampleData = [
                    {
                        date: "2025-02-15",
                        description: "Grocery shopping",
                        category: "Food & Dining",
                        amount: -85.42
                    },
                    {
                        date: "2025-02-16",
                        description: "Gas station",
                        category: "Transportation",
                        amount: -45.00
                    },
                    {
                        date: "2025-02-20",
                        description: "Monthly salary",
                        category: "Income",
                        amount: 3500.00
                    }
                ];
                
                sampleData.forEach(item => transactions.push(item));
                updateTransactionTable();
                updateChart();
            }
        });
    </script>
</body>
</html>
