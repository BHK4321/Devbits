<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinTrack - Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'accent-primary': '#077a12',
            'accent-secondary': '#b7f5c6',
            'feature-card-bg': '#0d3d23',
            'feature-card-hover': '#124f2d',
            'get-started-bg': '#2997ff',
            'text-secondary': '#86868b',
            'success': '#32d74b',
            'danger': '#ff453a',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="all.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src = "google.js"></script>
</head>
<body class="bg-gray-100 min-h-screen relative">
  <div class="fixed right-0 bottom-0 min-w-full min-h-full w-auto h-auto -z-10 brightness-80">
    <video autoplay muted loop class="absolute min-w-full min-h-full object-cover">
      <source src="Background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <nav class="sticky top-0 z-50 flex justify-between items-center py-5 px-6 bg-[#0a341e] backdrop-blur-xl">
    <div class="text-5xl font-semibold ml-4 md:ml-24 bg-gradient-to-r from-accent-primary to-accent-secondary bg-clip-text text-transparent tracking-tighter">FinTrack</div>
    <div class="flex gap-6 mr-4 md:mr-8">
      <a href="index.html" class="text-text-secondary hover:text-white text-sm font-medium transition duration-300">Home</a>
      <a href="learn-more.html" class="text-text-secondary hover:text-white text-sm font-medium transition duration-300">Learn More</a>
      <a href="#" class="text-text-secondary hover:text-white text-sm font-medium transition duration-300">Features</a>
      <a href="#" class="text-text-secondary hover:text-white text-sm font-medium transition duration-300">Dashboard</a>
      <a href="signup.html" class="text-text-secondary hover:text-white text-sm font-medium transition duration-300">Sign Up</a>
    </div>
  </nav>
  
  <div class="max-w-lg mx-auto my-10 p-10 bg-white rounded-2xl shadow-2xl backdrop-blur-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-4 bg-gradient-to-r from-accent-primary to-accent-secondary bg-clip-text text-transparent leading-tight tracking-tight">Welcome Back</h1>
      <p class="text-text-secondary text-base">Sign in to access your FinTrack dashboard</p>
    </div>
    
    <form id="signInForm" action="#" method="POST">
      <div class="mb-6">
        <label for="email" class="block mb-2 text-sm font-medium text-green-800">Email Address</label>
        <input type="email" id="email" name="email" class="w-full p-3 rounded-lg border-2 border-gray-300 bg-white/10 text-green-600 text-base transition duration-300 focus:outline-none focus:border-accent-primary focus:bg-white/10" placeholder="youremail@example.com" required>
      </div>
      
      <div class="mb-6">
        <label for="password" class="block mb-2 text-sm font-medium text-green-800">Password</label>
        <input type="password" id="password" name="password" class="w-full p-3 rounded-lg border-2 border-gray-300 bg-white/10 text-green-600 text-base transition duration-300 focus:outline-none focus:border-accent-primary focus:bg-white/10" placeholder="••••••••" required>
      </div>
      
      <div class="flex items-start mb-6">
        <input type="checkbox" id="rememberMe" name="remember-me" class="mr-2 mt-1">
        <label for="remember-me" class="text-sm text-text-secondary">Remember me on this device</label>
      </div>
      
      <div class="relative my-8 border-t border-white/10 whitespace-nowrap">
        <span class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 px-4 text-xl text-green-800 font-bold">
          Need Help?
        </span>
      </div>
      
      <div class="mb-6 text-center">
        <a href="forgotpassword.html" class="text-get-started-bg text-sm font-medium hover:underline transition duration-300">Forgot password?</a>
      </div>
      
      <button type="submit" onclick = "handleSignIn(event)" class="w-full py-3 px-6 bg-get-started-bg hover:bg-blue-600 text-white font-semibold text-base rounded-lg transition duration-300 hover:-translate-y-0.5 mb-4">Sign In</button>
      
      <div class="text-center mt-6 text-text-secondary text-sm">
        Don't have an account? <a href="signup.html" class="text-get-started-bg font-semibold hover:text-blue-500 transition duration-300">Sign up now</a>
      </div>
    </form>
    
    <div class="mt-8 text-center">
      <div class="relative my-8 border-t border-white/10 whitespace-nowrap">
        <span class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 px-4 text-xl text-green-800 font-bold">
          Or sign-in with
        </span>
      </div>
      
      <div class="flex justify-center gap-4 mt-4">
        <button onclick="googleSignIn()" class="flex items-center justify-center w-12 h-12 rounded-lg bg-white/10 border border-gray-500 transition duration-300 hover:bg-gray-200 hover:-translate-y-0.5 text-green-800">G</button>
      </div>
    </div>
  </div>
  
  <footer class="bg-[#0d3d23] text-white py-4 text-center">
    <p>© 2025 FinTrack. All rights reserved.</p>
    <p class="mt-2">
      <a href="#" class="mr-4 hover:underline">Privacy Policy</a>
      <a href="#" class="mr-4 hover:underline">Terms of Service</a>
      <a href="#" class="hover:underline">Cookie Settings</a>
    </p>
  </footer>
  

  <script>
    async function handleSignIn(event) {
event.preventDefault();

const formData = {
    email: document.getElementById("email").value,
    password: document.getElementById("password").value,
    rememberMe: document.getElementById("rememberMe").checked
};

if (!formData.email || !formData.password) {
    alert("Please fill in all fields.");
    return;
}
try {
    const response = await fetch("https://my-backend-api-erp6.onrender.com/api/signin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
        // credentials: "include"
    });
    console.log(response);
    const data = await response.json();

    if (data.valid === 1) {
      alert("Invalid Email or Password");
      return;
    }else if(data.valid === 2){
      alert("No User found! Sign-up first!");
      return;
    }
    alert("signed-in");
    localStorage.setItem("jwtToken", data.accessToken);
    console.log("jwtToken");
    localStorage.setItem("userEmail" , formData.email);
    window.location.href = "index.html";
} catch (error) {
    console.error("Error:", error);
    alert("An error occurred. Please try again later.");
}
}
</script>
</body>
</html>
